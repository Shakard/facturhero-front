<div class="layout-topbar">
    <a class="layout-topbar-logo" routerLink="">
        <img src="assets/demo/images/login/facturhero-logo.png" alt="logo">
        <!-- <span>FactuHero</span> -->
    </a>

    <button #menubutton class="p-link layout-menu-button layout-topbar-button" (click)="layoutService.onMenuToggle()">
        <i class="pi pi-bars"></i>
    </button>

    <div routerLink="/profile" *ngIf="!this.user?.signature" class="layout-topbar-logo" style="background-color: #e41749; padding: 10px; border-radius: 10px; color: white; font-size:0.7vw; width: 100%; text-align: end;justify-content: center; cursor: pointer;">
        <i class="pi pi-bell" style="font-size: 1.5rem;color: white"></i>&nbsp;To be able to create and send invoices, please&nbsp;<b>upload</b>&nbsp;a signature key to your&nbsp;<b style="color: white;">profile.</b>
    </div>

    <button #topbarmenubutton class="p-link layout-topbar-menu-button layout-topbar-button" (click)="layoutService.showProfileSidebar()">
        <i class="pi pi-ellipsis-v"></i>
    </button>

    <div #topbarmenu class="layout-topbar-menu" [ngClass]="{'layout-topbar-menu-mobile-active': layoutService.state.profileSidebarVisible}">
        <button class="p-link layout-topbar-button">
            <i class="pi pi-calendar"></i>
            <span>Calendar</span>
        </button>
        <p-menu #menu [model]="profileItems" [popup]="true"></p-menu>
        <button class="p-link layout-topbar-button" (click)="menu.toggle($event)">
            <i class="pi pi-user"></i>
            <span>Profile</span>
        </button>
        <button class="p-link layout-topbar-button" [routerLink]="'/documentation'">
            <i class="pi pi-cog"></i>
            <span>Settings</span>
        </button>
    </div>
</div>
