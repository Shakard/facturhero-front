<div class="grid p-fluid">
    <div class="col-12">
        <div class="card">
            <h5>Invoice Templates</h5>
            <p-carousel [value]="invoiceTemplates" [numVisible]="3" [numScroll]="3" [circular]="false" [responsiveOptions]="carouselResponsiveOptions">
                <ng-template let-product pTemplate="item">
                        <div class="border-round m-2 text-center p-2" style="border: 1px solid var(--surface-d)">
                            <div class="my-5">
                                <img src="assets/demo/images/product/{{product.image}}" [alt]="product.name" class="shadow-4" width="50%"/>
                            </div>
                            <div>
                                <h5 class="mb-1">{{product.name}}</h5>
                                <h6 class="mt-0 mb-3">{{product.price}}</h6>
                                <span [class]="'product-badge status-'+product.inventoryStatus.toLowerCase()">{{product.inventoryStatus}}</span>
                                <div class="my-5">
                                    <button pButton pRipple icon="pi pi-star-fill" style="width: 150px;" label="Set favorite" class="mr-2 p-button-rounded" (click)="setFavorite(product.code)" ></button>
                                </div>
                            </div>
                        </div>
                </ng-template>
            </p-carousel>
        </div>
    </div>
</div>
