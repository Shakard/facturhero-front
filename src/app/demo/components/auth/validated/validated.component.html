<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <div class="text-center mb-5">
            <a class="layout-topbar-logo" routerLink="">
                <img src="assets/demo/images/login/facturhero-logo.png" alt="logo" height="55">
            </a>
        </div>
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8 flex flex-column align-items-center" style="border-radius:53px">
                <div class="grid flex flex-column align-items-center">
                    <div class="flex justify-content-center align-items-center bg-orange-500 border-circle" style="width:3.2rem; height:3.2rem;">
                        <i class="text-50 pi pi-fw pi-lock-open text-2xl"></i>
                    </div>
                    <h1 class="text-900 font-bold text-4xl lg:text-5xl mb-2">Account Verified</h1>
                    <span class="text-600 mb-5">You will be automatically redirected to the login page or you can use the button below.</span>
                    <h1 style="color: var(--primary-color);">{{timeLeft}}</h1>
                    <!-- <img src="assets/demo/images/access/asset-access.svg" alt="Access denied" class="mb-5" width="80%"> -->
                    <button pButton pRipple icon="pi pi-arrow-left" label="Go to login" class="p-button-text" [routerLink]="['/auth/login']"></button>
                </div>
            </div>
        </div>
    </div>
</div>
