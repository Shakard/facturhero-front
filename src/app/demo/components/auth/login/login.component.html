<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <div
            style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <a class="layout-topbar-logo" routerLink="">
                        <img src="assets/demo/images/login/facturhero-logo.png" alt="logo" height="55">
                    </a>
                </div>
                <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div>
                        <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
                        <input id="email1" type="text" formControlName="email" placeholder="Email address" pInputText
                            class="w-full md:w-30rem mb-5" style="padding:1rem">
                        <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>
                        <p-password id="password2" formControlName="password" [toggleMask]="true" [feedback]="false"
                            placeholder="Password" styleClass="mb-5"
                            inputStyleClass="w-full p-3 md:w-30rem"></p-password>
                        <div class="flex align-items-center justify-content-between mb-5 gap-5">
                            <div class="flex align-items-center">
                                <p-checkbox formControlName="rememberMe" id="rememberme1" [binary]="true"
                                    styleClass="mr-2"></p-checkbox>
                                <label for="rememberme1">Remember me</label>
                            </div>
                            <a routerLink="/auth/signup" class="font-medium no-underline ml-2 text-right cursor-pointer"
                                style="color: var(--primary-color)">Create an account.</a>
                        </div>
                        <button pButton pRipple label="Sign In" type="submit" class="w-full p-3 text-xl"></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
